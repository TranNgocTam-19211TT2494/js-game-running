<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(./src/sprites/background-2-first.jpg) no-repeat;
            background-size: cover;
            background-blend-mode: overlay;
        }

        .canvas {
            margin: 0 auto;
            margin-top: 150px;
            width: 45%;
            height: 400px;
            border: 3px solid black;
            background: linear-gradient(to left, #0F2027, #203A43, #2C5364);
            background-size: cover;
        }

        .title {
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        .content {
            text-align: center;
            list-style: none;
            margin-top: 40px;
        }

        .content li {
            background: red;
            margin: 20px 0;
            margin-right: 40%;
            margin-left: 40%;
            padding: 10px 0;
            border-radius: 50px;
            border: 3px solid black;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all .2s linear;
        }

        select {
            background: red;
            margin: 20px 0;
            margin-right: 40%;
            margin-left: 40%;
            text-align: center;
            width: 140px;
            padding: 10px 0;
            border-radius: 50px;
            border: 3px solid black;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all .2s linear;
        }

        select:hover {
            margin-left: 35%;
            margin-right: 35%;
            border: 3px solid white;
        }

        .content li:hover {
            margin-left: 35%;
            margin-right: 35%;
            border: 3px solid white;
        }

        .play-game {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="canvas">
        <h1 class="title">Obstacle Game</h1>
        <ul class="content">
            <li>
                <a href="index.html" class="play-game" id="game">
                    Play game
                </a>
            </li>

            <select name="level" id="level" onchange="levelChanged(this)">
                <option value="">Level</option>
                <option value="easy">Easy</option>
                <option value="fit">Fit</option>
                <option value="difficult">Difficult</option>
            </select>

            <li>Settings</li>
        </ul>
    </div>
</body>
<script>
    function levelChanged(obj) {
        var message = document.getElementById('game');
        var value = obj.value;
        if (value === '') {
            message.setAttribute("href", "index.html");
        }
        else if (value === 'easy') {
            message.setAttribute("href", "index2.html");
        }
        else if (value === 'fit') {
            message.setAttribute("href", "index3.html");
        }
        else if (value === 'difficult') {
            message.setAttribute("href", "index4.html");
        }
    }
</script>

</html>
